<form>
    <div class="box-form">
        <div class="form">
            <div class="nome completo">
                <label class="formulário" for="nome">Nome Completo</label>
                <div class="nome-completo-input">
                    <input class="formulário" type="text" placeholder="Nome Completo" required/>
                </div>
            </div>
            <label class="formulário" for="datanasc">Data de Nascimento</label>
            <input class="formulário" id="datanasc" type="date" required/>
            <div class="e-mail">
                <label class="formulário" for="e-mail">E-mail</label>
                <div class="e-mail-input">
                    <input class="formulário" type="email" id="e-mail" placeholder="Exem:email@gmail.com">
                </div>
            </div>
            <div class="telefone">
                <label class="formulário" for="telefone">Telefone</label>
                <div class="telefone-input">
                    <input class="formulário" type="tel" placeholder="Telefone" required/>
                </div>
            </div>
            <label class="formulário" for="cidade">Arte Marcial </label>
            <select class="formulário" id="cidade">
                <option>Capoeira</option>
                <option>jiu-Jitsu</option>

            </select>

            </div>

    
</form>
